        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[14.26117522824796,-16.922798032492047],[14.29133538560952,-16.862713080521328]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topleft'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>POINTE SARENE KEUR MBADE</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_POINTESARENEKEUR_MBADE_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom</th>\
                        <td>' + (feature.properties['Nom'] !== null ? autolinker.link(String(feature.properties['Nom']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nicad</th>\
                        <td>' + (feature.properties['Nicad'] !== null ? autolinker.link(String(feature.properties['Nicad']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NumParcell</th>\
                        <td>' + (feature.properties['NumParcell'] !== null ? autolinker.link(String(feature.properties['NumParcell']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie</th>\
                        <td>' + (feature.properties['Superficie'] !== null ? autolinker.link(String(feature.properties['Superficie']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cotes</th>\
                        <td>' + (feature.properties['Cotes'] !== null ? autolinker.link(String(feature.properties['Cotes']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zones</th>\
                        <td>' + (feature.properties['Zones'] !== null ? autolinker.link(String(feature.properties['Zones']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        pattern_POINTESARENEKEUR_MBADE_1_0.addTo(map);
        function style_POINTESARENEKEUR_MBADE_1_0(feature) {
            switch(String(feature.properties['Zones'])) {
                case '1':
                    return {
                pane: 'pane_POINTESARENEKEUR_MBADE_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_POINTESARENEKEUR_MBADE_1_0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_POINTESARENEKEUR_MBADE_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_POINTESARENEKEUR_MBADE_1_0,
                interactive: true,
            }
                    break;
            }
        }
        function style_POINTESARENEKEUR_MBADE_1_1(feature) {
            switch(String(feature.properties['Zones'])) {
                case '1':
                    return {
                pane: 'pane_POINTESARENEKEUR_MBADE_1',

            }
                    break;

        map.getPane('pane_POINTESARENEKEUR_MBADE_1').style['mix-blend-mode'] = 'normal';
        var layer_POINTESARENEKEUR_MBADE_1 = new L.geoJson.multiStyle(json_POINTESARENEKEUR_MBADE_1, {
            attribution: '',

                    }
                    if (typeof layer.closePopup == 'function') {

                    } else {

            var popupContent = '<table>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PSKM_2_0() {
            return {
                pane: 'pane_PSKM_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0,

                interactive: true,
            }
        }
        map.createPane('pane_PSKM_2');
        map.getPane('pane_PSKM_2').style.zIndex = 402;
        map.getPane('pane_PSKM_2').style['mix-blend-mode'] = 'normal';
        var layer_PSKM_2 = new L.geoJson(json_PSKM_2, {

            onEachFeature: pop_PSKM_2,
            style: style_PSKM_2_0,

        bounds_group.addLayer(layer_PSKM_2);
        map.addLayer(layer_PSKM_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/PSKM_2.png" /> PSKM', layer: layer_PSKM_2},
            {label: 'POINTE SARENE KEUR_MBADE<br /><table><tr><td style="text-align: center;"><img src="legend/POINTESARENEKEUR_MBADE_1_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/POINTESARENEKEUR_MBADE_1_1.png" /></td><td></td></tr></table>', layer: layer_POINTESARENEKEUR_MBADE_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',

        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_POINTESARENEKEUR_MBADE_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NumParcell'] !== null?String('<div style="color: #ffffff; font-size: 8pt; font-weight: bold; font-family: \'Times New Roman\', sans-serif;">' + layer.feature.properties['NumParcell']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_POINTESARENEKEUR_MBADE_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({

            hideMarkerOnCollapse: true,

        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';

        });
